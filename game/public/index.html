<!doctype html>
<html lang='en' ng-app="app">
<head>
    <meta charset='UTF-8' />
    <title>baratas.io</title>
    <link type='text/css' rel='stylesheet' href='/style/reset.css' />
    <link type='text/css' rel='stylesheet' href='/style/game.css' />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src='/js/vendor/phaser.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>

    <script src='/js/RemotePlayer.js'></script>
    <script src='/js/GameObjects/Player.js'></script>
    <script src='/js/game.js'></script>

</head>
<body>

<div ng-controller="LoginController">
    <div ng-model="login" ng-show="!gameRunning">
        <img class="login-logo" src="/assets/logo.png">
        <div class="login-container">
            <form>
                <input type="text" ng-model="username" placeholder="Username" autofocus>
                <button ng-click="joinGame()">Join</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
